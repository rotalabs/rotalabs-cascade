site_name: rotalabs-cascade
site_description: Domain-agnostic orchestration engine for multi-stage decision routing
site_url: https://rotalabs.github.io/rotalabs-cascade/

repo_name: rotalabs/rotalabs-cascade
repo_url: https://github.com/rotalabs/rotalabs-cascade

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: deep-orange
      accent: deep-orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep-orange
      accent: deep-orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - search.suggest
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Event + Context: event-context.md
  - Tutorials:
    - Basic Cascade: tutorials/basic-cascade.md
    - APLS Learning: tutorials/apls-learning.md
  - API Reference:
    - Core: api/core.md
    - Config: api/config.md
    - Context: api/context.md
    - Event: api/event.md
    - Plugins: api/plugins.md
    - Learning: api/learning.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_signature_annotations: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs/rotalabs-cascade
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-cascade/
    - icon: fontawesome/solid/globe
      link: https://rotalabs.ai
  generator: false

copyright: |
  <a href="https://rotalabs.ai"><img src="assets/logo-light-full.png" alt="Rotalabs" style="height: 30px; vertical-align: middle;"></a>
  &nbsp;&copy; 2025 Rotalabs
